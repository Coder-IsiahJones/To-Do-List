<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="Resources/CSS/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <input type="text" class="txtBox" id="txtBox" autofocus placeholder="Add a task here . . . . ">
        <div class="notComplete">
            <h3>Not Completed</h3>
        </div>

        <div class="completed">
            <h3>Completed</h3>
        </div>
    </div>

    <script type="text/javascript">
        $(".txtBox").on("keyup", function (e) {
            //Thirteen means enter button.
            if (e.keyCode == 13 && $(".txtBox").val() != "") {

                //Declare Remove Statement.
                var task = $("<div class='task'></div>").text($(".txtBox").val());
                var del = $("<i class='fas fa-trash-alt'></i>").click(function () {
                    var temp = $(this).parent();
                    temp.fadeOut(function () {
                        temp.remove();
                    });
                });

                //Declare statement to add task to completed section.
                var check = $("<i class='fas fa-check'></i>").click(function () {
                    var temp = $(this).parent();
                    temp.fadeOut(function () {
                        $(".completed").append(temp);
                        temp.fadeIn();
                    });
                    $(this).remove();
                });

                task.append(del, check);

                $(".notComplete").append(task);

                //To clear the input.
                $(".txtBox").val("");
            }
        });
    </script>

</body>

</html>
